<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Disk Scheduling Algorithm Visualizer</h1>
        
        <div class="input-section">
            <label for="requests">Enter Request Sequence:</label>
            <input type="text" id="requests" placeholder="E.g., 98, 183, 37, 122">

            <label for="head">Initial Head Position:</label>
            <input type="number" id="head" placeholder="E.g., 53">

            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">FCFS</option>
                <option value="sstf">SSTF</option>
                <option value="scan">SCAN</option>
                <option value="cscan">C-SCAN</option>
                <option value="look">LOOK</option>
            </select>
            
            <button onclick="runScheduler()"><i class="fa fa-play"></i> Visualize</button>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <p id="seekTime">Total Seek Time: -</p>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function runScheduler() {
            const requests = document.getElementById("requests").value.split(',').map(Number);
            const head = parseInt(document.getElementById("head").value);
            const algorithm = document.getElementById("algorithm").value;

            fetch('http://localhost:5000/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requests, head, algorithm })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("seekTime").innerText = "Total Seek Time: " + data.seekTime;
                visualize(data.sequence);
            });
        }

        function visualize(sequence) {
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sequence,
                    datasets: [{
                        label: 'Head Movement',
                        data: sequence,
                        borderColor: '#007bff',
                        backgroundColor: '#007bff',
                        fill: false,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Request Sequence' } },
                        y: { title: { display: true, text: 'Disk Cylinders' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
